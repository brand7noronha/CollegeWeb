<!DOCTYPE html>
	<head>
	<title>Implementing the image properties</title>
	<style>
	
		header nav ul{
		display:flex;
		justify-content:center;
		background-color:rgb(143, 229, 242);
		min-height:10vh;
		}
		
		a{
		text-decoration:none;
		}
		
		li:hover{
			background-color:rgb(247, 244, 20);
			border: 2px solid red;
		}
		
		header nav>ul li{
			list-style: none;
			list-style-position: inside;
			list-style-type: "üëç"; 
			padding:11px;
			margin-left: 36px;
			font-size:20px;
			/* border: 2px solid red; */
			border-radius: 17px;
		}
		
		.headings{
			font-family: "Roboto", sans-serif;
			font-weight: 400px;
			font-style: italic;		
			text-align: center;
		}
		
		div img{
			height:28vh;
			border-radius:29px;
			padding:7px;
			width:30vw;
		}
		div{
		display:inline;
		margin:18px;
		}
	</style>
	</head>
	<body>
		<header>
			<nav>
				<h1 class="headings">Attractive!</h1>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About us</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</nav>
		</header>
			<main>
				<div>
					<img src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg?cs=srgb&dl=pexels-bri-schneiter-28802-346529.jpg&fm=jpg"> 
				</div>
				<div>
					<img src="https://images.pexels.com/photos/1107717/pexels-photo-1107717.jpeg?cs=srgb&dl=pexels-fotios-photos-1107717.jpg&fm=jpg">
				</div>
				<div>
					<img src="https://media.greatbigphotographyworld.com/wp-content/uploads/2014/11/Landscape-Photography-steps.jpg">
				</div>
				<div>
					<img src="https://cdn.prod.website-files.com/63a02e61e7ffb565c30bcfc7/65ea99845e53084280471b71_most%20beautiful%20landscapes%20in%20the%20world.webp">
				</div>
			</main>
		
	</body>



</html>
