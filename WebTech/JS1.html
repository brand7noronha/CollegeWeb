<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Tutorial</title>
</head>

<body>
	<div id="result"></div>


	<script>
		// function call using parameter

		function multi(a, b) {
			return a * b;
		}

		var a = multi(2, 12);
		document.getElementById("result").innerHTML=a;
	</script>
</body>

</html>
