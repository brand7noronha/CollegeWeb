<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Simple Interest JS function</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let P=3000, r=7,t=2
        function convert(P,r,t){
            return (P*r*t)/100;
        }
        document.getElementById("result").innerHTML=convert(P,r,t)
    </script>
</body>
</html>
